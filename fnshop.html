<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="assets/fonts/StretchPro.otf" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'StretchPro', sans-serif;
            margin: 0;
            padding: 0;
            background: #000; 
            color: white;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            color: #FFD700; 
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #FFFFFF;
        }

        .button {
            background-color: #FFD700;
            color: #000;
            padding: 15px 40px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            font-family: 'StretchPro', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700, 0 0 60px #FFD700;
        }

        .button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
            box-shadow: 0 0 30px #ffcc00, 0 0 50px #ffcc00, 0 0 70px #ffcc00;
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 30px #FFD700, 0 0 50px #FFD700, 0 0 70px #FFD700;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Cant view Item Shop Right Now</h1>
        <p>Item Shop is not viewable until we release Fortnite.</p>
        <p>errors.com.unknmp.co.uk.item</p>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
