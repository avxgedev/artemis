<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="assets/fonts/StretchPro.otf" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'StretchPro', sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/images/bglauncher.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.6); /* Dim overlay */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 20px;
            font-family: 'StretchPro', sans-serif;
        }

        p {
            font-size: 1.2em;
            color: #FFFFFF;
            max-width: 80%;
            margin-bottom: 20px;
        }

        .button {
            background-color: #FFCC00;
            color: #000;
            padding: 15px 40px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            font-family: 'StretchPro', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
        }

        .button:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(230, 184, 0, 0.5);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>This offer has been temporarily disabled via an Administrator!</h1>
        <p>errors.unknmp.co.uk.offers</p>
        <a href="index.html" class="button">Back To Home</a>
    </div>
</body>
</html>
